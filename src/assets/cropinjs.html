<!DOCTYPE html>
<html>

<head>
	<title>
		How to crop image
		using canvas?
	</title>
</head>

<body>

	<h2>Source Image</h2>
	<img id="myImage" src=
"https://media.geeksforgeeks.org/wp-content/uploads/20200615165012/double_quotes.jpg"
		alt="GeeksForGeeks">

	<h2 onclick="cropImage()">Cropped Image</h2>

	<canvas id="myCanvas" width="500" height="200"
		style="border:3px solid">
		HTML5 canvas tag is not
		supported by your browser.
	</canvas>

	<script>
		 function cropImage() {
			var canvas = document.getElementById("myCanvas");
			var contex = canvas.getContext("2d");
			var img = document.getElementById("myImage");
			
			//contex.drawImage(img, 10, 10,200, 175, 0, 0, 100, 175);
			contex.drawImage(img, 
                      (img.width - 400) / 2,   // sx, 200 pixels to the left from center
                      (img.height - 350) / 2,  // sy, 175 pixels above center
                      400, 350, 0, 0, 400, 350);  // sw, sh, dx, dy, dw, dh
		}
	</script>
</body>

</html>
